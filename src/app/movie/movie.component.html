<mat-card class="card" *ngIf="movie">
  <mat-card-header>
    <div mat-card-avatar>{{ movie.vote_average }}</div>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.tagline }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://image.tmdb.org/t/p/w600_and_h900_bestv2{{movie.poster_path}}" [alt]="movie.title">
  <mat-card-content>
    <p>
      {{ movie.overview }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
