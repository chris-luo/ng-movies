<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4" *ngFor="let movie of movies">
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar>{{ movie.vote_average }}</div>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle>{{ movie.release_date }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://image.tmdb.org/t/p/w600_and_h900_bestv2{{movie.poster_path}}" [alt]="movie.title">
      <mat-card-content>
        <p>
          {{ movie.overview }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onMoreInfo(movie)">MORE INFO</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
