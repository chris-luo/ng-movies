<form [formGroup]="searchForm">
  <mat-form-field class="input-search">
    <mat-icon matPrefix>search</mat-icon>
    <input #input matInput placeholder="Search for a movie, tv show, person" formControlName="query" autofocus="autofocus" />
  </mat-form-field>
</form>

<mat-nav-list>
  <a mat-list-item *ngFor="let result of results" (click)="onResult(result)">
    <ng-container *ngIf="result.media_type==='movie'">
      <mat-icon mat-list-icon>movie</mat-icon>
      <span>{{ result.title }}
        <span class="media-type">in Movies</span>
      </span>
    </ng-container>

    <ng-container *ngIf="result.media_type==='tv'">
      <mat-icon mat-list-icon>tv</mat-icon>
      <span>{{ result.name }}
        <span class="media-type"> in TV Shows</span>
      </span>
    </ng-container>

    <ng-container *ngIf="result.media_type==='person'">
      <mat-icon mat-list-icon>person</mat-icon>
      <span>{{ result.name }}
        <span class="media-type"> in People</span>
      </span>
    </ng-container>
  </a>
</mat-nav-list>
