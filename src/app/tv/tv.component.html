<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4" *ngFor="let show of shows">
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar>{{ show.vote_average }}</div>
        <mat-card-title>{{ show.name }}</mat-card-title>
        <mat-card-subtitle>{{ show.first_air_date }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://image.tmdb.org/t/p/w600_and_h900_bestv2{{show.poster_path}}" [alt]="show.name">
      <mat-card-content>
        <p>
          {{ show.overview }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onMoreInfo(show)">MORE INFO</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
